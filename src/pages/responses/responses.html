<div class="content">
  <ion-card padding>
    <ion-slides pager>

      <div *ngFor="let response of responses | async">
        <ion-slide style="background-color: white">
          <ion-grid>
            <ion-row>
              <ion-col col-2>

              </ion-col>
              <ion-col col-8>
                <h1>{{ response.formTitle }}</h1>
              </ion-col>
              <ion-col col-2>
                <img src="assets/imgs/googleFormsLogo.png" alt="Google Forms">
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-5>
              </ion-col>
              <ion-col>
                {{ response.rewards | number:0 }}
                <img class="opicoins-img" src="assets/imgs/opicoins.png" alt="Opicoins">
              </ion-col>
              <ion-col col-5>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-3>

              </ion-col>
              <ion-col col-6>
                <button icon-start ion-button round outline (click)="createAndGetFormResponse(response)">
                  RÃ©pondre
                </button>
              </ion-col>
              <ion-col col-3 class="mini-text">
                {{ response.nbQuestions }} question(s)
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-slide>

      </div>
      <ion-slide style="background-color: white">
        <ion-grid>
          <ion-row>
            <ion-col col-4>
            </ion-col>
            <ion-col col-4>

              <img src="assets/imgs/googleFormsLogo.png" alt="Google Forms">
            </ion-col>
            <ion-col col-4>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <h2>Aucuns formulaires disponibles...</h2>
            </ion-col>

          </ion-row>
        </ion-grid>
      </ion-slide>
    </ion-slides>
  </ion-card>
</div>
