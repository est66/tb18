<ion-content padding class="bg-style">

  <div style="text-align:center;padding-top:30px;">
    <span style="font-family: Aressence; color:white; font-size:100px">Opikah</span>
  </div>
  <div id="ion-margin">
    <ion-item>

      <ion-input placeholder="Email" type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <br>
    <ion-item>

      <ion-input placeholder="Password" type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <p style="color:white"> *seul les comptes Gmail sont acceptés sur la plateforme</p>
    <br>
    <button round outline ion-button  ion-button [navPush]="LoginPage">Annuler</button>
    <button round outline ion-button  ion-button (click)="register(user)" style="float:right">Créer un compte</button>
  </div>
</ion-content>
