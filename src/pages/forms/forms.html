

<ion-content>
      <ion-fab right bottom>
        <button ion-fab color="primary" (click)="newForm()">
      <ion-icon name="add"></ion-icon>
    </button>
    </ion-fab>
<ion-card padding>
<ion-slides pager>
  <ion-slide style="background-color: white">
    <ion-grid >
      <ion-row>
        <ion-col col-2>
         
        </ion-col>
        <ion-col col-8>
          <h1>Questionnaire Master</h1>
        </ion-col>
        <ion-col col-2>
        <img src="../../assets/imgs/googleFormsLogo.png" alt="Google Forms">
        </ion-col>
      </ion-row>
          <ion-row>
            <ion-col>
              100 Opicoins
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-3>
              
            </ion-col>
            <ion-col col-6>
              <button icon-start ion-button round outline>
                Répondre
              </button>
            </ion-col>
            <ion-col col-3>
              10 questions
            </ion-col>
          </ion-row>
    </ion-grid>
  </ion-slide>
</ion-slides>
</ion-card>
<ion-card>
<ion-grid >

  <ion-row class="title-tableau">
    <ion-col col-3>
      Date
    </ion-col>
    <ion-col col-5>
      Titre
    </ion-col>
    <ion-col col-3>
      Sondés
    </ion-col>

    <ion-col col-1>
      <!-- Colonne des liens (icons) -->

    </ion-col>
  </ion-row>
  <div *ngFor="let form of forms | async">
    <!-- DEBUT -->
    <!-- LIGNE -->
    <ion-row class="global-table">
      <ion-col col-3>
        {{form.date | date: 'dd/MM/yy'}}  
      </ion-col>
      
      <ion-col col-5>  
        {{form.title}}  
      </ion-col>
    
      <ion-col col-3>

      </ion-col>

      <ion-col col-1>
        <!--Basic: auto-select the icon based on the platform -->
        <ion-icon name="exit" (click)="goToForm(form)"></ion-icon>
      </ion-col>
    </ion-row>
    <!-- LIGNE -->
  </div>
</ion-grid>
</ion-card>
</ion-content>
