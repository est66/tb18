<ion-header>

  <ion-navbar color="primary">
    <ion-title>Sondage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col style="text-align: right;font-size: 1.5em;"> Crée le {{form.date | date: 'dd/MM/yy'}} </ion-col>

    </ion-row>
    <ion-row>
      <ion-col style="font-size: 2.5em;text-align: center"> {{form.title}} </ion-col>
    </ion-row>
    <ion-row>
      <ion-col *ngIf="form.published; else notPublished" class="published">Publié</ion-col>
      <ng-template #notPublished>
        <ion-col class="notPublished"> Brouillon </ion-col>
      </ng-template>
    </ion-row>
    <ion-row>
      <ion-col style="font-size: 1.5em;text-align: center"> {{form.responses || 0}} réponses </ion-col>
    </ion-row>


    <ion-row>

      <ion-col col-6>
        <button ion-button block (click)="openWebPage(form.editUrl)">Modifier</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button block (click)="openWebPage(form.publishedUrl)">Aperçu</button>
      </ion-col>

    </ion-row>

    <ion-row>

      <ion-col col-6>
        <button ion-button block (click)="shareForms(form.formId)">Partager</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button block (click)="deleteForms(form.formId)">Supprimer</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button block (click)="publier(form)">Publier le sondage</button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="form.published">
      <ion-col>
        <button color="light" ion-button block (click)="brouillon()">Stoper le partage</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p style="font-size:0.5em" (click)="openWebPage('https://gsuite.google.ca/intl/fr/security/?secure-by-design_activeEl=data-centers')">Règles de confidentialités</p>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
